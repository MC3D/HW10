<!DOCTYPE html>
<html lang="en" class><!--???-->
<head>
  <meta charset="utf-8"><!--???-->
  <link rel="stylesheet" type="text/css" href="dist/styles/main.css">
  <link rel="stylesheet" type="text/css" href="octicons/octicons.css">
</head>
<body>
  <page>
  <div id="wrapper">

      <div id="header">

        <div id="header-block"

        <a href="https://github.com/"><span class="mega-octicon octicon-mark-github"></span></a>

        <form class="search-box"><input class="input-text" type="text" placeholder="Search GitHub"></form>

        <ul id="links-left">
          <li><a class="links" href="https://github.com/explore">Explore</a></li>
          <li><a class="links" href="https://gist.github.com/">Gist</a></li>
          <li><a class="links" href="https://github.com/blog">Blog</a></li>
          <li><a class="links" href="https://help.github.com/">Help</a></li>
        </ul>



        <script type='text/template' id="header-user">
          <ul id="links-right">
            <li><a class="links avatar" href="<%= avatar_url %>"><span class= align><img src="<%= avatar %>"> <%= username %></span></a></li>
            <li><a class="links align" href="https://github.com/<%= username %>"><span class="octicon octicon-plus"></span><span class="octicon octicon-triangle-down"></a></li>
            <li><a class="links align" href="https://github.com/notifications"><span class="octicon octicon-inbox"></span></a></li>
            <li><a class="links align" href="https://github.com/settings/profile"><span class="octicon octicon-gear"></span></a></li>
            <li><a class="links align" href="#"><span class="octicon octicon-sign-out"></span></a></li>
          </ul>
        </script>

</div>
      </div>

      <div id="page-container">

      <div id="sidebar">
        <script type='text/template' id="sidebar-user">
            <ul>
              <li><a class="links avatar" href="<%= avatar_url %>"><img src="<%= avatar %>"></a></li>
              <li class="name"><%= name %></li>
              <li class="username"><%= username %></li>
              <li class="date"><span class="octicon octicon-clock"></span>Joined on <%= memberSince %></li>
              <li class="stats"><a class="count" href="https://github.com/<%= username %>/followers"><%= followers %><p>Follower</p></a></li>
              <li class="stats"><a class="count" href="https://github.com/stars/<%= username %>"><%= starred %><p>Starred</p></a></li>
              <li class="stats"><a class="count" href="https://github.com/<%= username %>/following"><%= following %><p>Following</p></a></li>
              <li><p class="org-header">Organizations</p></li>
              <li class="org"><a href="https://github.com/<%= org_name %>"><img class="org-img" src="<%= org_avatar %>"></a></li>
            </ul>
        </script>
      </div>

    <div id="main-content">

      <ul id="tabs">
				<li><a class="tab-link" href="#" id="contributions"><span class="octicon octicon-diff-added"></span>Contributions</a></li>
				<li><a class="tab-link" href="#" id="repositories"><span class="octicon octicon-repo"></span>Repositories</a></li>
				<li><a class="tab-link" href="#" id="public-activity"><span class="octicon octicon-rss"></span>Public activity</a></li>
			</ul>

      <button class="button edit-button" type="button">
        <a href=#><span class="octicon octicon-pencil"></span>Edit profile</a>
      </button>


      <div class="container">
      <form><input class="input-text" type="text" placeholder="Find a repository  ..."></form>

      <button class="button search-button" type="button"><a href="https://www.google.com/">Search</a></button>


      <ul id="nav">
          <li class="content-nav"><a href="#">All</a></li>
          <li class="content-nav"><a href="#">Public</a></li>
          <li class="content-nav"><a href="#">Private</a></li>
          <li class="content-nav"><a href="#">Sources</a></li>
          <li class="content-nav"><a href="#">Forks</a></li>
          <li class="content-nav"><a href="#">Mirrors</a></li>
      </ul>

      <!--HOW CAN I USE THE INPUT TAG TO GET THE SAME RESULTS HERE?-->
      <!--<input type="submit" value="Search">-->
      <button class="button new-button" type="button">
        <a href=#><span class="octicon octicon-repo"></span>New</a>
      </button>

    </div>

        <script type='text/template' id="repo-data">
          <div id="repo-list">
              <a class="repo-link" href="<%= repoUrl %>"><span class="reponame"><%= name %></span></a>
              <span class="report repoforks"><%= forks %></span>
              <span class="report octicon octicon-git-branch"></span>
              <span class="report repostargazers"><%= stargazers %></span>
              <span class="report octicon octicon-star"></span>
              <span class="report repolanguage"><%= language %></span>
              <p class="repoupdated">Updated <%= updated %></p>
            </div>
        </script>

    </div>
  </div>

  <div id="footer-container">
    <div id=footer>

      <a id="footer-icon" href="https://github.com/"><span class="mega-octicon octicon-mark-github"></span></a>

      <ul id="footer-links-left">
        <li>&copy 2014 <span>GitHub, </span><span>Inc.</span></li>
        <li><a class="footer-links" href="https://github.com/site/terms">Terms</a></li>
        <li><a class="footer-links" href="https://github.com/site/privacy">Privacy</a></li>
        <li><a class="footer-links" href="https://github.com/security">Security</a></li>
        <li><a class="footer-links" href="https://github.com/contact">Contact</a></li>
      </ul>

      <ul id="footer-links-right">
        <li><a class="footer-links" href="https://status.github.com/">Status</a></li>
        <li><a class="footer-links" href="http://developer.github.com/">API</a></li>
        <li><a class="footer-links" href="http://training.github.com/">Training</a></li>
        <li><a class="footer-links" href="http://shop.github.com/">Shop</a></li>
        <li><a class="footer-links" href="https//github.com/blog">Blog</a></li>
        <li><a class="footer-links" href="https://github.com/about">About</a></li>
      </ul>

    </div>
  </div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js" type="text/javascript"></script>
<script src="underscore-1.7.0.js" type="text/javascript"></script>
<script src="jquery-2.1.1.js" type="text/javascript"></script>
<script src="script.js"></script>

</page>
</body>
</html>
